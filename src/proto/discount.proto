syntax = "proto3";

package discount;

service UserService {
    rpc List (Empty) returns (UserList) {}
    rpc Get (UserRequest) returns (User) {}
}
message Empty {}

message UserList {
    repeated User users = 1;
}

message User {
    string id = 1;
    string first_name = 2;
    string last_name = 3;
    string date_of_birth = 4;
}

message UserRequest {
    string id = 1;
}


